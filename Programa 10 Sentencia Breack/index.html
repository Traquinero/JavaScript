<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        var mes;
        while(true){
            mes = prompt("Introduzca un mes: ","");
            if(mes=="enero"){
                alert("El mes introducido es enero");
                break;
            }else{
                alert("El mes introducido no es enero");
            }
        }
    </script>
</body>
</html>
