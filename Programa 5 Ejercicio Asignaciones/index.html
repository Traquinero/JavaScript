<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaciones.</title>

    <style>
        body{
            background-color: #FFF090;
        }
    </style>
</head>
<body>
    <script language="JavaScript">
        var texto="Contenido de una variable de texto \n";
        var str="123.1";
        var entero=123;
        var flotante=123.1;
        var resultado;

        resultado=str+entero;
        document.write("str + entero: " + resultado);
        document.write("<br>");
        resultado= 1 + str;
        document.write("1 + str: " + resultado);
        document.write("<br>");
        resultado= flotante + 1 ;
        document.write("flotante + 1: " + resultado);
        document.write("<br>");
        resultado= entero + 1 ;
        document.write("entero + 1: " + resultado);
        document.write("<br>");
        resultado= flotante + entero ;
        document.write("flotante + entero: " + resultado);
    </script>
</body>
</html>
