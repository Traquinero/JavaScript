<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        function saludo(){
            alert("Este programa detecta si un numero es par");
        }

        function Espar(valor){
            if(valor % 2 ==0){
                return true;
            }else{
                return false;
            }
        }

        saludo();
        var numero;
        
        numero = prompt("Introduzca un numero","");
        if(Espar(numero)){
            document.write("El numero " + numero + " es par" );
        }else{
            document.write("El numero " + numero + " es impar");
        }
    </script>
</body>
</html>
