<body>
    <p>Programa que calcula la longitud y área de una circuferencia de radio conocido.</p>

    <br>

    <div class="area">
        <script language="JavaScript">
            var radio,area,n,longitud;
            radio = prompt("Ingresa un radio: ","");
             n = parseInt(radio,10);
             area = Math.round(Math.PI * Math.pow(n,2)) ;
            document.write("El area de está circuferencia es: " + area + " cm2 <br> <br>");
            longitud = Math.round(Math.PI * (radio *2));
            document.write("La longitud de la circuferencia es: " + longitud + " cm");
        </script>
    </div>
  
</body>
