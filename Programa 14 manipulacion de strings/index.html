<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>programa 14 lectura</title>
</head>
<body>
    <p>Manipulaci√≥n de strings</p>
    
    <script language="JavaScript">
        var texto , texto2;
        texto = prompt("Introduzca una cadena", "");
        document.write("<center>");
        document.write(texto + "<br>");
        document.write(texto.small() + "<br>");
        document.write(texto.blink() + "<br>");
        document.write(texto.bold() + "<br>");
        document.write(texto.big() + "<br>");
        texto2 = texto.fontcolor("red");
        document.write(texto2 + "<br>");
        document.write(texto2.big() + "<br>");
        document.write("</center>");
    </script>
</body>
</html>
